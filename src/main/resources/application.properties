# Application
server.port=${PORT}
spring.application.name=product-inventory-system

# I have a suggestion should be /v1/products with s based on api endpoints standards.
# So that when we hit GET request in /v1/products it's explicitly saying the return will be a list of products
# Also for POST, PUT, PATCH and DELETE
server.servlet.context-path=/v1/product

# Spring data jpa
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.pool-name=hikari-cp-service-pool
spring.datasource.maximum-pool-size=10
spring.datasource.connection-timeout=3000
spring.datasource.minimum-idle=10
spring.datasource.minimum-idle.idle-timeout=60000
spring.datasource.auto-commit=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.show_sql=false

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.batch_size=25

# Logging
logging.buffer.size=1024
logging.level.com.elleined.product_inventory_system=${LOG_LEVEL}

# Actuator Properties
management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include=health
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always

# Virtual Thread
spring.threads.virtual.enabled=true